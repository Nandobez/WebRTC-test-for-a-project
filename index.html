<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teleconsulta MVP</title>
    <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h2>1. Inicie sua Câmera</h2>
    <div class="videos">
        <span>
            <h3>Stream Local</h3>
            <video id="webcamVideo" autoplay playsinline></video>
        </span>
        <span>
            <h3>Stream Remoto</h3>
            <video id="remoteVideo" autoplay playsinline></video>
        </span>
    </div>

    <button id="webcamButton">Iniciar Câmera</button>



    <h2>2. Criar uma Nova Chamada</h2>
    <button id="callButton" disabled>Criar Chamada (oferta)</button>



    <h2>3. Entrar em uma Chamada</h2>
    <p>Atenda a chamada em uma janela ou dispositivo diferente.</p>

    <input id="callInput" placeholder="Insira o ID da chamada" />
    <button id="answerButton" disabled>Atender</button>



    <h2>4. Encerrar Chamada</h2>
    <button id="hangupButton" disabled>Desligar</button>

    <script type="module" src="/main.js"></script>

</body>
</html>
